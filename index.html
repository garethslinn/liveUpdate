<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Live update</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Football news headlines</h1>
    <hr/>
    <div class="row">
      <div class="col-md-6">
        <form method="post" name="articleForm">
          <div class="form-group">
            <label for="name">Team or Player</label>
            <input type="text" class="form-control" id="name" required placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" required placeholder="Enter description">
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" required placeholder="Enter url" >
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" required placeholder="Enter image url" value="1.jpg">
          </div>

          <button type="submit" class="btn btn-primary addValue">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul id="articles" class="list-group">

        </ul>
      </div>
    </div>
  </div>

  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <!-- articles Store JavaScript -->
  <script src="script.js"></script>
</body>
</html>
